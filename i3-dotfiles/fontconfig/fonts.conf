<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- https://wiki.archlinux.org/index.php/Localization/Simplified_Chinese_(简体中文)#修正简体中文显示为异体（日文）字形 -->
<!-- Dependencies: noto-fonts noto-fonts-cjk ttf-hack -->
<fontconfig>
  <dir>~/.local/share/fonts</dir>
  <dir>/usr/share/fonts</dir>
  <cachedir>/var/cache/fontconfig</cachedir>
  <cachedir prefix="xdg">fontconfig</cachedir>

  <!-- 无衬线字体优先级 -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Text</family>
      <family>PingFang SC</family>
      <family>PingFang TC</family>
      <family>PingFang HK</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- 衬线字体优先级 -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK SC</family>
      <family>Noto Serif CJK TC</family>
      <family>Noto Serif CJK JP</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- 等宽字体优先级 -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SF Mono</family>
      <family>PingFang SC</family>
      <family>PingFang TC</family>
      <family>PingFang JP</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

</fontconfig>
